<script>
var max_idx=26;
var idx=1;
document.oncontextmenu = function (){return false};
function getCookie(name) {
	return document.cookie.replace(/(?:(?:^|.*;\s*)page\s*\=\s*([^;]*).*$)|^.*$/, "$1");
}
function setCookie(name, value) {
	document.cookie = name + '=' + value + '; max-age='+3600*24*31;
}
function showContents(){
	let ol = document.createElement("ui");
	document.getElementById('contents').prepend(ol);
//	document.getElementById('contents').appendChild(listStory);
	let nx=1;
	let name_story = '';
	while (nx<=max_idx){
		let request = new XMLHttpRequest;
		request.open('GET', 'text/'+nx+'.txt', true);
		request.send();
		request.onload = function () {
			name_story = request.response;
			name_story = name_story.slice(0, name_story.indexOf('\n')-1);
			li_last = document.createElement('li');
			li_last.innerHTML = name_story;
			li_last.setAttribute('onclick', '\'showStory('+nx+')\'');
		};
		ol.append(li_last);
		nx++;
	};
}
function showStory(idx){
	let story='';
	document.getElementById('texts').innerHTML='';
	let request = new XMLHttpRequest;
	request.open('GET', 'text/'+idx+'.txt', true);
	request.send();
	request.onload = function () {
			story = request.response;
	};
	document.getElementById('texts').innerHTML=story;
}
</script>

<body>
<div id="contents" style="width:25%; height: 100%; left:0px;"></div>
<div id="texts" class="textstory" style="width:75%; height: 100%; left:25%;"></div>

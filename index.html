<style>
html, body {
	height: 100%;
	width: 100%;
	min-height:100%;	
	color: 'navy';
	user-select: none;
	margin: 0px;
	overflow: hidden;
	position: fixed;
	background-color: #ffffff;
	min-height:100%;
	margin: 0;
	top: 0px;
	left: 0px;
	background-image: url('img/author.jpg');
	background-size: 20% auto;
	background-position-x: left;
	background-position-y: bottom;
	background-repeat: no-repeat;
	background-attachment: fixed;
}
li {
	cursor: pointer;
	margin-bottom: 1em;
}
.contents {
	width: 20%; 
	height: 60%;
	top: 3%;
	left: 0px;
	border-right: 1px solid navy;
	overflow: auto;
	word-break: break-all;
}
.textstory {
	position: fixed;
	height: 90%;
	top: 3%;
	width: 72%;
	left: 24%;
	overflow: auto;
	z-index: 1;
}
.textstory img {
	width: 50%; 
	height: auto;
	object-fit: contain;
	float: right;
	padding-left: 10px;
	padding-bottom: 10px;
}
.picture {
	width: 95%;
	height: auto;
	float: left;
	padding-left: 10px;
	padding-bottom: 5px;
}
.cat {
	width: 100%;
	height: auto;
}
.reader_age {
	position: absolute;
	bottom: 3px;
	right: 0%;
	display: inline-block;
	margin: 10px;
	padding: 4px;
	outline: 1px solid #fff;
	font-size: 32px;
	font-weight: bold;
	color: #ff0000;
	border: 3px solid black;
	border-radius: 50% 50% 50% 50%;
	cursor: pointer;
}
</style>
<script>
var max_idx=92;
var idx=1;
document.oncontextmenu = function (){return false};
function getCookie(name) {
	return document.cookie.replace(/(?:(?:^|.*;\s*)page\s*\=\s*([^;]*).*$)|^.*$/, "$1");
}
function setCookie(name, value) {
	document.cookie = name + '=' + value + '; max-age='+3600*24*31;
}
function showContents(){
	let ol = document.createElement("ul");
	document.getElementById('contents').prepend(ol);
//	document.getElementById('contents').appendChild(listStory);
	let nx=1;
	let name_story = '';
	while (nx<=max_idx){
		let li = document.createElement("li");
		li.setAttribute('id', 'li_'+nx);
		let request = new XMLHttpRequest;
		request.open('GET', 'text/'+nx+'.txt', true);
		request.send();
		request.onload = function () {
			name_story = request.response;
			name_story = name_story.slice(0, name_story.indexOf('\n')-1);
			li.innerHTML = name_story;
		};
		li.setAttribute('onclick', 'showStory('+nx+')');
		ol.append(li);
		nx++;
	};
}
function showStory(indx){
	let story='';
	document.getElementById('texts').innerHTML='';
	let request = new XMLHttpRequest;
	request.open('GET', 'text/'+indx+'.txt', true);
	request.send();
	request.onload = function () {
		story = request.response;
		story = story.replace( /\n/g, "<br>" );
		document.getElementById('texts').innerHTML=story;
	};
}
var swa=0;
var about='<img id="portret" class="picture" src="img/author3.jpg" onclick="swa=(swa>=3)?1:swa+1;this.src=\'img/swa\'+swa+\'.jpg\';">'+
'Рассказики Вадима Сиротенко.<p>'+
'Глядя на сайт и читая предложенные рассказы можно, наверное, подумать, что автор двадцатипяти- или тридцатилетний балбес, маящийся дурью, или отъявленный графоман.'+
'<br>Насчёт графоманства, так оно и есть. Но вообще-то автор уже, так сказать, в весьма зрелом, возрасте. Уже даже на пенсии.'+
'<br>Однако, выдумывать и сочинять, начал в детстве: ещё когда учился в третьем классе, в журнале для детей был опубликован маленький рассказ о нашем коте, вытащенным мной на улице из грязной и глубокой ямы.<p style="font-weight: bold;">Материться люблю и считаю, что матершинка — дело хорошее. Поэтому рассказики не без неё, родимой.';
</script>
</head>
<body>
<div id="contents" class="contents"></div>
<div id="texts" class="textstory">
</div>
<span class="reader_age"  title="В тексте рассказов встречается обсценная лексика (матершинка&#9786;)" onclick="document.getElementById('texts').innerHTML=about;">18+</span>
</body>
<script>
document.getElementById('texts').innerHTML=about;
showContents();
</script>
